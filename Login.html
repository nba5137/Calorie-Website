<html>
 <head>
 <title> Login</title>
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
 </head>
 
<body bgcolor="#FFFFFF">
 <script language="JavaScript">
 function login()
 {
   self.opener.mainform.userName.value = document.loginform.userN.value;
   self.opener.mainform.passWord.value = document.loginform.userP.value;
   
   window.close();
 }
 function cancel()
 {
    window.close();
 }
 </script>
 <form name="loginform" >
 <p>Username : 
 <input type="text" name="userN" size="25" value="Username" onFocus="this.select()">
 </p>
 <p>Password :
<input type="password" name="userP" size="25" value="Password" onFocus="this.select()">
 </p>
 <p> 
<input type="button" name="select" value="Login" onclick=login()>
<input type="button" name="select" value="Cancel" onclick=cancel()>
 </p>
 </form>
 </body>
 </html>
